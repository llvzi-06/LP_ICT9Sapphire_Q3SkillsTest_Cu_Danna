<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body{
        background-color: rgb(130, 144, 193);
    }

    form{ 
        padding: 30px;
        margin: 30px auto 0;
       width: min(90%, 800px);
       background-color: rgba(36, 89, 169, 0.389);
       border-radius: 8px;
       box-sizing: border-box;
       display: flex;
       flex-direction: row;
       gap: 30px;
       align-items: flex-start;
    }
    form .left-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    form .right-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
    
    }
    form h2 {
        margin-top: 0;
        margin-bottom: 12px;
        text-align: right;
    }
    form label {
        margin-bottom: 4px;
        font-size: 0.9rem;
    }
    form .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 12px;
        border-radius: 50%;
        object-fit: cover;
    }
   
 </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: rgb(66, 101, 198);">
       <div class=" container-fluid"> 
        <a class="navbar-brand" href="#"> Home </a> 
        
       </div>
    </nav>
<form>
    <div class="left-section">
        <img src="1 - Copy.png" alt="Logo" class="logo">
        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload">
    </div>
    <div class="right-section">
        <h2>Registration</h2>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name"> 

         <label for="last-name">Last Name</label>
        <input type="text" id="last-name">

         <label for="age">Age</label>
        <input type="number" id="age">

        <label for="Phone">Phone Number</label>
        <input type="text" id="Phone">

         <label for="Email">Email Address</label>
        <input type="email" id="Email">
         
           <label for="pass">Password</label>
        <input type="password" id="pass">
        
        <div style="display: flex; align-items: center; gap: 8px; margin-top: 12px;">
            <input type="checkbox" id="terms" required>
            <label for="terms" style="margin-bottom: 0;">I accept the terms and conditions</label>
        </div>

        <button type="button" class="btn btn-primary" style="margin-top: 12px; width: 100%;" onclick="sapphire()">Submit</button>
    </div>
</form>

<script>
 function sapphire(){
    
    alert("Thank you for registering!");
 }


</script>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
